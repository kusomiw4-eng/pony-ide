<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pony IDE OS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <style>
        :root { --bg: #1e1e1e; --sidebar: #252526; --accent: #007acc; --text: #cccccc; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* é ‚éƒ¨å°èˆª */
        header { height: 45px; background: #333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #111; z-index: 20; }
        .brand { font-weight: bold; color: white; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .btn { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-green { background: #2ea043; }
        .btn-gray { background: #444; }

        /* ä¸»å·¥ä½œå€ */
        #workspace { flex: 1; display: flex; position: relative; overflow: hidden; }
        
        /* å´é‚Šæ¬„ */
        #sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; position: absolute; z-index: 10; height: 100%; top: 0; left: 0; transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #sidebar.open { transform: translateX(0); }
        
        .sidebar-header { padding: 10px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .file-controls { display: flex; gap: 5px; }
        
        #file-list { flex: 1; overflow-y: auto; }
        .file-item { padding: 8px 15px; font-size: 13px; cursor: pointer; border-left: 2px solid transparent; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #aaa; }
        .file-item:hover { background: #2a2d2e; color: #fff; }
        .file-item.active { background: #37373d; border-left-color: var(--accent); color: white; }
        .empty-msg { text-align: center; color: #666; font-size: 12px; margin-top: 20px; padding: 0 10px; }

        /* ç·¨è¼¯å™¨ */
        #editor-container { flex: 1; width: 100%; height: 100%; background: #1e1e1e; }
        .no-file-screen { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 14px; }

        /* AI é¢æ¿ */
        #ai-drawer { position: absolute; bottom: 0; width: 100%; height: 50%; background: var(--bg); border-top: 2px solid var(--accent); display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 30; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        #ai-drawer.open { transform: translateY(0); }
        .drawer-header { padding: 8px 15px; background: #2d2d2d; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        #chat-log { flex: 1; overflow-y: auto; padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; line-height: 1.5; }
        .msg-user { color: #9cdcfe; font-weight: bold; margin-bottom: 5px; text-align: right; }
        .msg-ai { color: #ce9178; margin-bottom: 15px; padding: 10px; background: #252526; border-radius: 6px; white-space: pre-wrap; }
        
        #input-area { padding: 10px; background: #252526; display: flex; gap: 8px; align-items: center; }
        #modelSelect { background: #333; color: #aaa; border: 1px solid #444; border-radius: 4px; padding: 6px; font-size: 11px; max-width: 80px; }
        #prompt-input { flex: 1; background: #3c3c3c; border: 1px solid #555; color: white; padding: 10px; border-radius: 20px; outline: none; }

        /* å•Ÿå‹•ç•«é¢ */
        #boot-screen { position: fixed; inset: 0; background: #1e1e1e; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: opacity 0.5s; }
        .card { background: #252526; padding: 30px; border-radius: 12px; width: 100%; max-width: 350px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input[type="password"] { width: 90%; padding: 12px; margin: 15px 0; background: #333; border: 1px solid #444; color: white; border-radius: 6px; text-align: center; font-size: 14px; }
        
        /* éš±è—çš„æª”æ¡ˆè¼¸å…¥æ¡† */
        #hidden-file-input { display: none; }

        /* æµ®å‹•æŒ‰éˆ• */
        .fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,122,204,0.4); z-index: 40; cursor: pointer; font-size: 24px; transition: transform 0.2s; }
        .fab:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="card">
            <h2 style="color:white; margin:0 0 10px 0;">Pony IDE <span style="font-size:12px; color:#4cd964">OS</span></h2>
            <p style="color:#888; font-size:13px;">è«‹è¼¸å…¥ OpenRouter API Key</p>
            <input type="password" id="apiKey" placeholder="sk-or-v1...">
            <button class="btn" style="width:100%; padding:12px; font-size:14px;" onclick="enterIDE()">é€²å…¥ç³»çµ±</button>
        </div>
    </div>

    <header>
        <div class="brand">
            <button class="btn btn-gray" onclick="toggleSidebar()">â˜°</button>
            <span id="current-filename">Pony IDE</span>
        </div>
        <button class="btn btn-green" onclick="exportZip()">ğŸ’¾ æ‰“åŒ…ä¸‹è¼‰</button>
    </header>

    <div id="workspace">
        <div id="sidebar">
            <div class="sidebar-header">
                <span style="font-size:12px; color:#888; font-weight:bold;">EXPLORER</span>
                <div class="file-controls">
                    <button class="btn" style="width:100%; display:flex; align-items:center; justify-content:center; gap:5px;" onclick="triggerUpload()">
                        <span>+ è¼‰å…¥æª”æ¡ˆ / ZIP</span>
                    </button>
                    <input type="file" id="hidden-file-input" accept=".zip,.js,.html,.css,.json,.txt" onchange="handleFileUpload()">
                </div>
            </div>
            <div id="file-list">
                <div class="empty-msg">å°šæœªè¼‰å…¥æª”æ¡ˆ<br>è«‹é»æ“Šä¸Šæ–¹ + æŒ‰éˆ•</div>
            </div>
        </div>

        <div id="editor-container">
            <div class="no-file-screen">
                <div style="font-size:40px; margin-bottom:20px;">ğŸ“‚</div>
                è«‹é»æ“Šå·¦ä¸Šè§’é¸å–®è¼‰å…¥å°ˆæ¡ˆ
            </div>
        </div>
    </div>

    <div id="ai-drawer">
        <div class="drawer-header" onclick="toggleAI()">
            <span>ğŸ¤– Pony Assistant</span>
            <span style="font-size:18px;">âŒ„</span>
        </div>
        <div id="chat-log">
            <div style="text-align:center; color:#666; margin-top:20px;">
                AI å°±ç·’ã€‚<br>ä½ å¯ä»¥å•æˆ‘é—œæ–¼ä»£ç¢¼çš„å•é¡Œã€‚
            </div>
        </div>
        <div id="input-area">
            <select id="modelSelect">
                <option value="openrouter/pony-alpha">Pony</option>
                <option value="liquid/lfm-40b">Liquid</option>
                <option value="google/gemini-2.0-flash-001">Gemini</option>
            </select>
            <input type="text" id="prompt-input" placeholder="è¼¸å…¥æŒ‡ä»¤...">
            <button class="btn" onclick="askAI()">ç™¼é€</button>
        </div>
    </div>
    
    <div class="fab" onclick="toggleAI()">ğŸ’¬</div>

    <script>
        let editor, files = {}, activePath = null, key = "";
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});

        // 1. é€²å…¥ç³»çµ± (åªå­˜ Key)
        function enterIDE() {
            const inputKey = document.getElementById('apiKey').value;
            if(!inputKey) return alert("è«‹è¼¸å…¥ API Key");
            key = inputKey;
            
            // æ·¡å‡ºå‹•ç•«
            const boot = document.getElementById('boot-screen');
            boot.style.opacity = '0';
            setTimeout(() => { 
                boot.style.display = 'none'; 
                // åˆå§‹åŒ–ç·¨è¼¯å™¨ (å³ä½¿æ²’æª”æ¡ˆä¹Ÿè¦å…ˆæº–å‚™å¥½)
                initEditor();
                // è‡ªå‹•æ‰“é–‹å´é‚Šæ¬„æç¤ºç”¨æˆ¶ä¸Šå‚³
                toggleSidebar();
            }, 500);
        }

        function initEditor() {
            require(['vs/editor/editor.main'], function() {
                // å¦‚æœå·²ç¶“æœ‰ç·¨è¼¯å™¨å¯¦ä¾‹å°±ä¸é‡è¤‡å»ºç«‹
                if(editor) return;
                
                // æ¸…é™¤ä½”ä½ç•«é¢
                document.getElementById('editor-container').innerHTML = "";
                
                editor = monaco.editor.create(document.getElementById('editor-container'), {
                    value: "// è«‹è¼‰å…¥æª”æ¡ˆ...",
                    language: 'javascript',
                    theme: 'vs-dark',
                    automaticLayout: true,
                    minimap: { enabled: false },
                    fontSize: 14,
                    padding: { top: 10 }
                });
                
                editor.onDidChangeModelContent(() => {
                    if(activePath && files[activePath]) files[activePath] = editor.getValue();
                });
            });
        }

        // 2. è™•ç†æª”æ¡ˆä¸Šå‚³ (æ”¯æ´ ZIP å’Œ å–®æª”)
        function triggerUpload() {
            document.getElementById('hidden-file-input').click();
        }

        async function handleFileUpload() {
            const fileInput = document.getElementById('hidden-file-input');
            const file = fileInput.files[0];
            if(!file) return;

            // å¦‚æœæ˜¯ ZIP
            if(file.name.endsWith('.zip')) {
                const zip = new JSZip();
                try {
                    const content = await zip.loadAsync(file);
                    const list = document.getElementById('file-list');
                    list.innerHTML = ""; // æ¸…ç©ºèˆŠåˆ—è¡¨
                    files = {}; // æ¸…ç©ºèˆŠæ•¸æ“š

                    let firstFile = null;
                    for(let path in content.files) {
                        if(!content.files[path].dir && !path.startsWith("__")) {
                            files[path] = await content.files[path].async("string");
                            addFileToList(path);
                            if(!firstFile) firstFile = path;
                        }
                    }
                    if(firstFile) openFile(firstFile);
                    alert(`æˆåŠŸè¼‰å…¥å°ˆæ¡ˆï¼š${file.name}`);
                } catch(e) { alert("ZIP è®€å–éŒ¯èª¤: " + e); }
            } 
            // å¦‚æœæ˜¯å–®ä¸€æª”æ¡ˆ (JS/HTML/TXT...)
            else {
                const reader = new FileReader();
                reader.onload = function(e) {
                    files[file.name] = e.target.result;
                    addFileToList(file.name);
                    openFile(file.name);
                };
                reader.readAsText(file);
            }
            // é‡ç½® input ä»¥ä¾¿ä¸‹æ¬¡èƒ½é¸åŒå€‹æª”æ¡ˆ
            fileInput.value = '';
        }

        function addFileToList(path) {
            const list = document.getElementById('file-list');
            // ç§»é™¤ "å°šæœªè¼‰å…¥" è¨Šæ¯
            if(list.querySelector('.empty-msg')) list.innerHTML = "";
            
            // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨ï¼Œè‹¥æœ‰å‰‡æ›´æ–°ï¼Œè‹¥ç„¡å‰‡æ–°å¢
            let existing = Array.from(list.children).find(div => div.innerText === path);
            if(!existing) {
                const div = document.createElement("div");
                div.className = "file-item";
                div.innerText = path;
                div.onclick = () => openFile(path, div);
                list.appendChild(div);
            }
        }

        function openFile(path, el) {
            if(!editor) initEditor();
            
            activePath = path;
            document.getElementById('current-filename').innerText = path;
            
            // è¨­å®šèªè¨€
            const ext = path.split('.').pop();
            const langMap = {'js':'javascript', 'html':'html', 'css':'css', 'json':'json', 'txt':'plaintext'};
            const lang = langMap[ext] || 'javascript';
            
            monaco.editor.setModelLanguage(editor.getModel(), lang);
            editor.setValue(files[path] || "");
            
            // UI é«˜äº®
            document.querySelectorAll('.file-item').forEach(x => x.classList.remove('active'));
            // å¦‚æœæ²’æœ‰å‚³å…¥ elï¼Œè©¦è‘—æ‰¾å°æ‡‰çš„ DOM
            if(!el) {
                el = Array.from(document.querySelectorAll('.file-item')).find(x => x.innerText === path);
            }
            if(el) el.classList.add('active');
            
            // æ‰‹æ©Ÿç‰ˆè‡ªå‹•æ”¶èµ·å´é‚Šæ¬„
            if(window.innerWidth < 600) document.getElementById('sidebar').classList.remove('open');
        }

        async function askAI() {
            const input = document.getElementById('prompt-input');
            const model = document.getElementById('modelSelect').value;
            const log = document.getElementById('chat-log');
            const txt = input.value;
            if(!txt) return;

            log.innerHTML += `<div class="msg-user">${txt}</div><div id="thinking" style="color:#aaa; font-style:italic; padding:10px;">Thinking...</div>`;
            log.scrollTop = log.scrollHeight;
            input.value = "";

            // æ§‹å»º Context (åŒ…å«æ‰€æœ‰æª”æ¡ˆ)
            const context = `Project Files: ${Object.keys(files).join(', ')}\n\nCurrent File: ${activePath}\nCode:\n${files[activePath]}\n\nUser Request: ${txt}`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: model,
                        messages: [{role: "user", content: context}]
                    })
                });
                const data = await res.json();
                document.getElementById('thinking').remove();
                
                if (data.error) {
                    log.innerHTML += `<div class="msg-ai" style="color:red">Error: ${data.error.message}</div>`;
                } else {
                    const reply = data.choices ? data.choices[0].message.content : "No response";
                    log.innerHTML += `<div class="msg-ai">${reply}</div>`;
                }
            } catch(e) {
                const think = document.getElementById('thinking');
                if(think) think.innerHTML = "Net Error: " + e;
            }
            log.scrollTop = log.scrollHeight;
        }

        function exportZip() {
            if(Object.keys(files).length === 0) return alert("æ²’æœ‰æª”æ¡ˆå¯ä»¥åŒ¯å‡ºï¼");
            const zip = new JSZip();
            for(let path in files) zip.file(path, files[path]);
            zip.generateAsync({type:"blob"}).then(blob => {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob); a.download = "project_export.zip"; a.click();
            });
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleAI() { document.getElementById('ai-drawer').classList.toggle('open'); }
    </script>
</body>
</html>
