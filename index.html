<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pony IDE Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <style>
        :root { --bg: #1e1e1e; --sidebar: #252526; --accent: #007acc; --text: #cccccc; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { height: 45px; background: #333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #111; }
        .btn { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; }
        #workspace { flex: 1; display: flex; position: relative; overflow: hidden; }
        #sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid #333; position: absolute; z-index: 10; height: 100%; transform: translateX(-100%); transition: 0.3s; }
        #sidebar.open { transform: translateX(0); }
        .file-item { padding: 8px 15px; font-size: 13px; cursor: pointer; border-left: 2px solid transparent; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-item.active { background: #37373d; border-left-color: var(--accent); color: white; }
        #editor-container { flex: 1; }
        #ai-drawer { position: absolute; bottom: 0; width: 100%; height: 45%; background: var(--bg); border-top: 2px solid var(--accent); display: flex; flex-direction: column; transform: translateY(100%); transition: 0.3s; z-index: 30; }
        #ai-drawer.open { transform: translateY(0); }
        #chat-log { flex: 1; overflow-y: auto; padding: 15px; font-family: monospace; font-size: 13px; white-space: pre-wrap; }
        .msg-ai { color: #ce9178; margin-bottom: 15px; border-bottom: 1px solid #333; }
        #input-area { padding: 10px; background: #252526; display: flex; gap: 8px; flex-wrap: wrap; }
        select, input { background: #3c3c3c; border: 1px solid #555; color: white; padding: 8px; border-radius: 4px; }
        #boot-screen { position: fixed; inset: 0; background: #1e1e1e; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .fab { position: fixed; bottom: 20px; right: 20px; width: 48px; height: 48px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 40; font-size: 24px; }
    </style>
</head>
<body>
    <div id="boot-screen">
        <div style="background:#252526; padding:20px; border-radius:8px; width:85%; max-width:350px; text-align:center; border:1px solid #333;">
            <h2 style="color:white; margin-top:0;">Pony IDE Pro</h2>
            <input type="password" id="apiKey" placeholder="API Key (sk-or-v1...)" style="width:90%; margin-bottom:10px;">
            <input type="file" id="zipInput" accept=".zip" style="margin-bottom:15px; font-size:12px;">
            <button class="btn" style="width:100%; padding:10px;" onclick="initSystem()">å•Ÿå‹•ç’°å¢ƒ ğŸš€</button>
        </div>
    </div>

    <header>
        <button class="btn" onclick="toggleSidebar()">â˜° æª”æ¡ˆ</button>
        <div id="current-filename" style="color:#888; font-size:12px;">æœªé¸æ“‡</div>
        <button class="btn" style="background:#2ea043;" onclick="exportZip()">ğŸ’¾ åŒ¯å‡º</button>
    </header>

    <div id="workspace">
        <div id="sidebar"><div id="file-list"></div></div>
        <div id="editor-container"></div>
    </div>

    <div id="ai-drawer">
        <div style="padding:8px 15px; background:#2d2d2d; font-size:12px; display:flex; justify-content:space-between;" onclick="toggleAI()">
            <span>ğŸ¤– Pony Assistant</span><span>â¬‡</span>
        </div>
        <div id="chat-log"></div>
        <div id="input-area">
            <select id="modelSelect" style="font-size:12px;">
                <option value="openrouter/pony-alpha">Pony Alpha</option>
                <option value="liquid/lfm-40b">Liquid LFM (ç©©å®š)</option>
                <option value="deepseek/deepseek-r1">DeepSeek R1</option>
                <option value="google/gemini-2.0-flash-001">Gemini 2.0</option>
            </select>
            <input type="text" id="prompt-input" placeholder="å•å•é¡Œ..." style="flex:1;">
            <button class="btn" onclick="askAI()">ç™¼é€</button>
        </div>
    </div>
    <div class="fab" onclick="toggleAI()">ğŸ’¬</div>

    <script>
        let editor, files = {}, activePath = null, key = "";
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});

        async function initSystem() {
            key = document.getElementById('apiKey').value;
            const zipInput = document.getElementById('zipInput').files[0];
            if(!key || !zipInput) return alert("è«‹è¼¸å…¥ Key ä¸¦é¸æ“‡ ZIP");
            
            const zip = new JSZip();
            try {
                const content = await zip.loadAsync(zipInput);
                const list = document.getElementById('file-list');
                list.innerHTML = "";
                let firstFile = null;
                for(let path in content.files) {
                    if(!content.files[path].dir && !path.startsWith("__")) {
                        files[path] = await content.files[path].async("string");
                        const div = document.createElement("div");
                        div.className = "file-item";
                        div.innerText = path;
                        div.onclick = () => openFile(path, div);
                        list.appendChild(div);
                        if(!firstFile) firstFile = {path, div};
                    }
                }
                document.getElementById('boot-screen').style.display = 'none';
                require(['vs/editor/editor.main'], function() {
                    editor = monaco.editor.create(document.getElementById('editor-container'), {
                        value: "// Select a file", language: 'javascript', theme: 'vs-dark', automaticLayout: true, minimap: { enabled: false }
                    });
                    editor.onDidChangeModelContent(() => { if(activePath) files[activePath] = editor.getValue(); });
                    if(firstFile) openFile(firstFile.path, firstFile.div);
                });
            } catch(e) { alert("Error: " + e); }
        }

        function openFile(path, el) {
            activePath = path;
            document.getElementById('current-filename').innerText = path;
            const ext = path.split('.').pop();
            const lang = ext==='js'?'javascript':(ext==='html'?'html':'css');
            monaco.editor.setModelLanguage(editor.getModel(), lang);
            editor.setValue(files[path]);
            document.querySelectorAll('.file-item').forEach(x => x.classList.remove('active'));
            if(el) el.classList.add('active');
            if(window.innerWidth < 600) toggleSidebar();
        }

        async function askAI() {
            const input = document.getElementById('prompt-input');
            const model = document.getElementById('modelSelect').value;
            const log = document.getElementById('chat-log');
            const txt = input.value;
            if(!txt) return;

            log.innerHTML += `<div style="color:#9cdcfe">YOU: ${txt}</div><div id="thinking">Thinking...</div>`;
            log.scrollTop = log.scrollHeight;
            input.value = "";

            const context = `Project: ${Object.keys(files).join(',')}\nFile: ${activePath}\nCode:\n${files[activePath]}\n\nReq: ${txt}`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: model,
                        messages: [{role: "user", content: context}],
                        // ç§»é™¤ reasoning åƒæ•¸ä»¥é¿å…éƒ¨åˆ†æ¨¡å‹å™´ 500
                    })
                });
                const data = await res.json();
                document.getElementById('thinking').remove();
                const reply = data.choices ? data.choices[0].message.content : "Error: " + JSON.stringify(data);
                log.innerHTML += `<div class="msg-ai">${reply}</div>`;
            } catch(e) { document.getElementById('thinking').innerHTML = "Net Error: " + e; }
            log.scrollTop = log.scrollHeight;
        }

        function exportZip() {
            const zip = new JSZip();
            for(let path in files) zip.file(path, files[path]);
            zip.generateAsync({type:"blob"}).then(blob => {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob); a.download = "updated_game.zip"; a.click();
            });
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleAI() { document.getElementById('ai-drawer').classList.toggle('open'); }
    </script>
</body>
</html>
