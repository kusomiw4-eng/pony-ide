<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pony IDE (GitHub Edition)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

    <style>
        :root { --bg: #1e1e1e; --sidebar: #252526; --accent: #007acc; --text: #cccccc; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* é ‚éƒ¨å°èˆª */
        header { height: 45px; background: #333333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #111; z-index: 20; }
        .brand { font-weight: bold; color: white; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .btn { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; text-decoration: none; }
        .btn-sm { padding: 4px 8px; background: #444; }
        
        /* ä¸»å·¥ä½œå€ */
        #workspace { flex: 1; display: flex; position: relative; overflow: hidden; }
        
        /* æª”æ¡ˆå´é‚Šæ¬„ */
        #sidebar { width: 200px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: transform 0.3s; position: absolute; z-index: 10; height: 100%; top: 0; left: 0; transform: translateX(-100%); }
        #sidebar.open { transform: translateX(0); }
        .sidebar-header { padding: 10px; font-size: 11px; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        #file-list { flex: 1; overflow-y: auto; }
        .file-item { padding: 8px 15px; font-size: 13px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-left: 2px solid transparent; }
        .file-item:hover { background: #2a2d2e; }
        .file-item.active { background: #37373d; color: white; border-left-color: var(--accent); }

        /* ç·¨è¼¯å™¨å®¹å™¨ */
        #editor-container { flex: 1; width: 100%; height: 100%; }

        /* AI é¢æ¿ (åº•éƒ¨æŠ½å±œ) */
        #ai-drawer { position: absolute; bottom: 0; left: 0; width: 100%; height: 40%; background: var(--bg); border-top: 2px solid var(--accent); display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.3s; z-index: 30; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        #ai-drawer.open { transform: translateY(0); }
        .drawer-header { padding: 8px 15px; background: #2d2d2d; font-size: 12px; font-weight: bold; display: flex; justify-content: space-between; cursor: pointer; }
        #chat-log { flex: 1; overflow-y: auto; padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; line-height: 1.5; }
        .msg-user { color: #9cdcfe; margin-bottom: 5px; font-weight: bold; }
        .msg-ai { color: #ce9178; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #333; white-space: pre-wrap; }
        
        #input-area { padding: 10px; background: #252526; display: flex; gap: 8px; }
        #prompt-input { flex: 1; background: #3c3c3c; border: 1px solid #555; color: white; padding: 8px; border-radius: 4px; outline: none; }

        /* å•Ÿå‹•ç•«é¢ */
        #boot-screen { position: fixed; inset: 0; background: #1e1e1e; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .card { background: #252526; padding: 20px; border-radius: 8px; width: 100%; max-width: 350px; border: 1px solid #333; text-align: center; }
        input[type="password"] { width: 90%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; border-radius: 4px; }
        input[type="file"] { margin: 15px 0; color: #aaa; font-size: 12px; }

        /* æµ®å‹•æŒ‰éˆ• */
        .fab { position: fixed; bottom: 20px; right: 20px; width: 48px; height: 48px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 40; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="card">
            <h2 style="color:white; margin-top:0;">Pony IDE <span style="font-size:12px; color:#666">GitHub Ed.</span></h2>
            <input type="password" id="apiKey" placeholder="è²¼ä¸Š API Key (sk-or-v1...)">
            <div style="text-align:left; font-size:12px; color:#888; margin-top:5px;">âš ï¸ Key åƒ…å„²å­˜æ–¼ç€è¦½å™¨ï¼Œä¸å‚³ä¼ºæœå™¨</div>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <p style="color:#ccc; font-size:13px;">é¸æ“‡å°ˆæ¡ˆ ZIP (22å€‹æª”æ¡ˆ)</p>
            <input type="file" id="zipInput" accept=".zip">
            <button class="btn" style="width:100%; padding:10px;" onclick="initSystem()">å•Ÿå‹• IDE ğŸš€</button>
        </div>
    </div>

    <header>
        <div class="brand">
            <button class="btn-sm" onclick="toggleSidebar()">â˜° æª”æ¡ˆ</button>
            <span id="current-filename" style="margin-left:10px; color:#aaa;">æœªé¸æ“‡</span>
        </div>
        <button class="btn" style="background:#2ea043;" onclick="exportZip()">ğŸ’¾ æ‰“åŒ…ä¸‹è¼‰</button>
    </header>

    <div id="workspace">
        <div id="sidebar">
            <div class="sidebar-header">
                <span>PROJECT FILES</span>
                <span onclick="toggleSidebar()" style="cursor:pointer">âœ–</span>
            </div>
            <div id="file-list"></div>
        </div>
        <div id="editor-container"></div>
    </div>

    <div id="ai-drawer">
        <div class="drawer-header" onclick="toggleAI()">
            <span>ğŸ¤– Pony Alpha åŠ©æ‰‹</span>
            <span>â¬‡</span>
        </div>
        <div id="chat-log">
            <div style="text-align:center; color:#666; margin-top:20px;">
                è«‹æ‰“é–‹ä¸€å€‹æª”æ¡ˆï¼Œç„¶å¾Œå•æˆ‘å•é¡Œã€‚<br>æˆ‘æœƒè®€å–ä»£ç¢¼ä¸¦çµ¦ä½ å»ºè­°ã€‚
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="prompt-input" placeholder="è¼¸å…¥æŒ‡ä»¤ (ä¾‹å¦‚: å„ªåŒ–é€™æ®µæ¸²æŸ“)...">
            <button class="btn" onclick="askPony()">ç™¼é€</button>
        </div>
    </div>
    
    <div class="fab" onclick="toggleAI()">ğŸ’¬</div>

    <script>
        let editor, files = {}, activePath = null, apiKey = "";
        
        // è¨­å®š Monaco Editorè·¯å¾‘ (ä½¿ç”¨ Cloudflare CDN)
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});

        async function initSystem() {
            apiKey = document.getElementById('apiKey').value;
            const fileInput = document.getElementById('zipInput').files[0];
            
            if(!apiKey || !fileInput) return alert("è«‹è¼¸å…¥ Key ä¸¦é¸æ“‡ ZIP");
            
            // è®€å– ZIP
            const zip = new JSZip();
            try {
                document.querySelector('.card h2').innerText = "è§£å£“ç¸®ä¸­...";
                const content = await zip.loadAsync(fileInput);
                const list = document.getElementById('file-list');
                
                let firstFile = null;
                for(let path in content.files) {
                    if(!content.files[path].dir && !path.startsWith("__")) {
                        files[path] = await content.files[path].async("string");
                        
                        const div = document.createElement("div");
                        div.className = "file-item";
                        div.innerText = path;
                        div.onclick = () => openFile(path, div);
                        list.appendChild(div);
                        
                        if(!firstFile) firstFile = {path, div};
                    }
                }

                // éš±è—å•Ÿå‹•ç•«é¢ï¼Œè¼‰å…¥ç·¨è¼¯å™¨
                document.getElementById('boot-screen').style.display = 'none';
                
                require(['vs/editor/editor.main'], function() {
                    editor = monaco.editor.create(document.getElementById('editor-container'), {
                        value: "// Ready",
                        language: 'javascript',
                        theme: 'vs-dark',
                        automaticLayout: true,
                        minimap: { enabled: false }, // æ‰‹æ©Ÿä¸Šé—œé–‰ minimap ç¯€çœç©ºé–“
                        fontSize: 14
                    });
                    
                    // ç¶å®šä¿®æ”¹äº‹ä»¶
                    editor.onDidChangeModelContent(() => {
                        if(activePath) files[activePath] = editor.getValue();
                    });

                    if(firstFile) openFile(firstFile.path, firstFile.div);
                });

            } catch(e) { alert("è®€å–éŒ¯èª¤: " + e); location.reload(); }
        }

        function openFile(path, el) {
            activePath = path;
            document.getElementById('current-filename').innerText = path;
            
            // è‡ªå‹•åµæ¸¬èªè¨€
            const ext = path.split('.').pop();
            const lang = ext === 'js' ? 'javascript' : (ext === 'html' ? 'html' : (ext === 'css' ? 'css' : 'plaintext'));
            
            monaco.editor.setModelLanguage(editor.getModel(), lang);
            editor.setValue(files[path]);
            
            // UI æ›´æ–°
            document.querySelectorAll('.file-item').forEach(x => x.classList.remove('active'));
            if(el) el.classList.add('active');
            
            // æ‰‹æ©Ÿä¸Šé¸å®Œè‡ªå‹•æ”¶èµ·
            if(window.innerWidth < 600) toggleSidebar();
        }

        async function askPony() {
            const input = document.getElementById('prompt-input');
            const log = document.getElementById('chat-log');
            const txt = input.value;
            if(!txt) return;

            // UI é¡¯ç¤º
            log.innerHTML += `<div class="msg-user">YOU: ${txt}</div>`;
            log.innerHTML += `<div class="msg-ai" id="thinking">Thinking...</div>`;
            log.scrollTop = log.scrollHeight;
            input.value = "";

            // æº–å‚™ Payloadï¼šåŒ…å«ç•¶å‰æª”æ¡ˆèˆ‡å°ˆæ¡ˆçµæ§‹æ‘˜è¦
            const context = `
            ã€å°ˆæ¡ˆæª”æ¡ˆåˆ—è¡¨ã€‘: ${Object.keys(files).join(', ')}
            ã€ç›®å‰ç·¨è¼¯æª”æ¡ˆã€‘: ${activePath}
            ã€ç¨‹å¼ç¢¼å…§å®¹ã€‘:
            ${files[activePath]}
            
            ã€ä½¿ç”¨è€…æŒ‡ä»¤ã€‘: ${txt}
            `;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, // è®“ OpenRouter çŸ¥é“æ˜¯ GitHub Pages
                        "X-Title": "Pony IDE GitHub"
                    },
                    body: JSON.stringify({
                        model: "openrouter/pony-alpha",
                        messages: [{role: "user", content: context}],
                        reasoning: { enabled: true }
                    })
                });

                const data = await res.json();
                document.getElementById('thinking').remove();
                
                if(data.choices) {
                    const reply = data.choices[0].message.content;
                    log.innerHTML += `<div class="msg-ai">${reply}</div>`;
                } else {
                    log.innerHTML += `<div class="msg-ai" style="color:red">${JSON.stringify(data)}</div>`;
                }
            } catch(e) {
                document.getElementById('thinking').innerHTML = "Error: " + e;
            }
            log.scrollTop = log.scrollHeight;
        }

        function exportZip() {
            const zip = new JSZip();
            for(let path in files) zip.file(path, files[path]);
            zip.generateAsync({type:"blob"}).then(blob => {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "project_v2.zip";
                a.click();
            });
        }

        function toggleSidebar() { 
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open'); 
        }
        function toggleAI() { 
            document.getElementById('ai-drawer').classList.toggle('open'); 
        }
    </script>
</body>
</html>
