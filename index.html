<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini All-Files Audit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #131314;
            --sidebar: #1e1f20;
            --input-bg: #282a2c;
            --text: #e3e3e3;
            --accent: #a8c7fa;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Google Sans', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* å·¦å´æª”æ¡ˆåˆ—è¡¨ */
        #sidebar { width: 260px; background: var(--bg); border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }
        .file-count { color: #888; font-size: 12px; margin-bottom: 10px; font-weight: bold; }
        #file-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .file-item { padding: 8px 12px; background: #1e1f20; border-radius: 8px; font-size: 12px; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ä¸»ç•«é¢ */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }

        /* é ‚éƒ¨ */
        #top-bar { height: 60px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; }
        select { background: #282a2c; color: white; border: 1px solid #444; padding: 5px 10px; border-radius: 8px; font-size: 14px; }

        /* èŠå¤©å€ */
        #chat-box { flex: 1; overflow-y: auto; padding: 30px 15%; display: flex; flex-direction: column; gap: 30px; }
        .msg { display: flex; gap: 15px; line-height: 1.6; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; }
        .u { background: #444; } 
        .a { background: linear-gradient(135deg, #4285f4, #9b72cb); color: white; }
        
        .content { background: transparent; width: 100%; overflow-x: auto; }
        
        /* Loading */
        .loading-bar { height: 4px; width: 100%; background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); background-size: 200% 100%; animation: g 2s linear infinite; border-radius: 4px; margin-top: 5px; }
        @keyframes g { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }

        /* åº•éƒ¨è¼¸å…¥ */
        #input-area { padding: 20px 15%; background: var(--bg); }
        .input-wrapper { background: var(--input-bg); border-radius: 25px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; height: 24px; outline: none; font-size: 16px; font-family: 'Google Sans'; }
        
        /* æª”æ¡ˆæ¨™ç±¤ (å…¨éƒ¨æª”æ¡ˆ) */
        #all-files-badge { font-size: 11px; background: #004a77; color: #c2e7ff; padding: 4px 10px; border-radius: 4px; margin-bottom: 10px; display: none; width: fit-content; }

        /* Markdown */
        pre { background: #1e1f20; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #333; }
        code { font-family: monospace; color: #e6cd69; }

        /* Boot */
        #boot { position: fixed; inset: 0; background: #131314; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input.key { width: 300px; padding: 10px; background: #222; border: 1px solid #444; color: white; text-align: center; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="boot">
        <h1 style="background: linear-gradient(to right, #4285f4, #d96570); -webkit-background-clip: text; color: transparent;">Gemini Audit (All Files)</h1>
        <p style="color:#888;">ä¸€æ¬¡è®€å–æ‰€æœ‰æª”æ¡ˆ â€¢ No Streaming</p>
        <input type="password" id="apiKey" class="key" placeholder="Enter OpenRouter Key">
        <button onclick="start()" style="margin-top:20px; padding:10px 30px; background:#4285f4; color:white; border:none; border-radius:20px; cursor:pointer;">é–‹å§‹</button>
    </div>

    <div id="sidebar">
        <div class="file-count" id="file-count">NO FILES LOADED</div>
        <div id="file-list"></div>
    </div>

    <div id="main">
        <div id="top-bar">
            <span>Gemini IDE</span>
            <select id="model-select">
                <option value="openrouter/pony-alpha">ğŸ¦„ Pony Alpha (200k)</option>
                <option value="google/gemini-2.0-flash-001">âš¡ Gemini 2.0 Flash</option>
                <option value="liquid/lfm-40b">ğŸ’§ Liquid LFM-40B</option>
            </select>
        </div>

        <div id="chat-box">
            <div class="msg">
                <div class="avatar a">âœ¨</div>
                <div class="content">ä½ å¥½ã€‚è«‹ä¸Šå‚³ ZIPï¼Œæˆ‘æœƒä¸€æ¬¡è®€å–æ‰€æœ‰ä»£ç¢¼ï¼Œä½ ç›´æ¥å•ã€Œå…¨é¢æª¢æŸ¥ã€å³å¯ã€‚</div>
            </div>
        </div>

        <div id="input-area">
            <div id="all-files-badge">ğŸ“š å·²è¼‰å…¥ 0 å€‹æª”æ¡ˆ (æº–å‚™ç™¼é€)</div>
            <div class="input-wrapper">
                <button onclick="document.getElementById('hidden-upload').click()" style="width:30px; height:30px; border-radius:50%; border:none; background:#444; color:white; cursor:pointer;">+</button>
                <textarea id="user-input" placeholder="ä¾‹ï¼šæª¢æŸ¥å…¨éƒ¨æª”æ¡ˆçš„å®‰å…¨æ€§..." oninput="this.style.height='';this.style.height=this.scrollHeight+'px'"></textarea>
                <button onclick="send()" style="background:none; border:none; color:white; cursor:pointer;">â¤</button>
            </div>
        </div>
    </div>

    <input type="file" id="hidden-upload" accept=".zip" style="display:none">

    <script>
        let state = { key: '', allCode: '', fileCount: 0 };

        function start() {
            state.key = document.getElementById('apiKey').value;
            if(state.key) document.getElementById('boot').style.display = 'none';
        }

        // --- 1. ZIP è™•ç† (ä¸€æ¬¡æ‹¼è£æ‰€æœ‰æª”æ¡ˆ) ---
        document.getElementById('hidden-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            const zip = new JSZip();
            try {
                const content = await zip.loadAsync(file);
                const list = document.getElementById('file-list');
                list.innerHTML = "";
                state.allCode = ""; // æ¸…ç©ºèˆŠä»£ç¢¼
                state.fileCount = 0;

                const ALLOWED = ['.js', '.html', '.css', '.py', '.java', '.json', '.md', '.txt', '.cpp', '.cs', '.php'];

                for(let path in content.files) {
                    if(content.files[path].dir) continue;
                    if(path.includes('__MACOSX') || path.includes('.DS_Store') || path.includes('.git/')) continue;

                    const ext = "." + path.split('.').pop().toLowerCase();
                    if(ALLOWED.includes(ext)) {
                        const text = await content.files[path].async("string");
                        
                        // ğŸ”¥ é—œéµï¼šæŠŠæ‰€æœ‰æª”æ¡ˆå…§å®¹æ‹¼æ¥åˆ°ä¸€å€‹è¶…ç´šå­—ä¸²è£¡
                        state.allCode += `\n\n=== FILE START: ${path} ===\n${text}\n=== FILE END ===\n`;
                        
                        // UI æ›´æ–°
                        const item = document.createElement("div");
                        item.className = "file-item";
                        item.innerText = path;
                        list.appendChild(item);
                        state.fileCount++;
                    }
                }

                document.getElementById('file-count').innerText = `${state.fileCount} FILES LOADED`;
                const badge = document.getElementById('all-files-badge');
                badge.style.display = 'block';
                badge.innerText = `ğŸ“š å·²è¼‰å…¥ ${state.fileCount} å€‹æª”æ¡ˆ (ç¸½å­—æ•¸: ${state.allCode.length})`;
                badge.style.background = '#004a77'; 

            } catch(err) { alert("ZIP Error: " + err); }
        });

        // --- 2. ç™¼é€ (ä¸€æ¬¡åå› No Stream) ---
        async function send() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if(!txt) return;
            
            // æª¢æŸ¥æ˜¯å¦æœ‰ä»£ç¢¼
            if(state.allCode.length === 0) return alert("è«‹å…ˆè¼‰å…¥ ZIP æª”æ¡ˆï¼");

            input.value = "";
            appendMsg('u', txt);

            // é¡¯ç¤º Loading
            const loadingId = appendLoading();

            // æ§‹å»º Prompt (æš´åŠ›å…¨çµ¦)
            const prompt = `
Context: The user has uploaded ${state.fileCount} files.
Here is the content of ALL files combined:

${state.allCode}

User Question: ${txt}

Instructions:
1. Analyze the ENTIRE codebase provided above.
2. Answer the user's question comprehensively.
3. Use Markdown for formatting.
`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: document.getElementById('model-select').value,
                        messages: [{ role: "user", content: prompt }],
                        stream: false // âŒ çµ•å°ä¸ä¸²æµï¼Œä¿è­‰ç„¡äº‚ç¢¼
                    })
                });

                const data = await res.json();
                document.getElementById(loadingId).remove(); // ç§»é™¤ Loading

                if(data.error) {
                    appendMsg('a', `<span style="color:red">Error: ${data.error.message}</span>`);
                } else {
                    const reply = data.choices[0].message.content;
                    appendMsg('a', reply);
                }

            } catch(e) {
                document.getElementById(loadingId).remove();
                appendMsg('a', "Network Error: " + e.message);
            }
        }

        function appendMsg(role, text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement("div");
            div.className = "msg";
            
            const avatar = role === 'u' ? '<div class="avatar u">U</div>' : '<div class="avatar a">âœ¨</div>';
            const html = role === 'u' ? text : marked.parse(text); // AI å›è¦†ç”¨ Markdown æ¸²æŸ“

            div.innerHTML = `
                ${avatar}
                <div class="content">${html}</div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const box = document.getElementById('chat-box');
            const div = document.createElement("div");
            div.id = id;
            div.className = "msg";
            div.innerHTML = `
                <div class="avatar a">âœ¨</div>
                <div class="content" style="width:200px">
                    <div style="font-size:13px; color:#888;">Reading ${state.fileCount} files & Generating...</div>
                    <div class="loading-bar"></div>
                </div>
            `;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return id;
        }
    </script>
</body>
</html>
