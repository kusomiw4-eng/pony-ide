<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pony IDE God Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <style>
        :root { --bg: #1e1e1e; --sidebar: #252526; --accent: #007acc; --text: #cccccc; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { height: 45px; background: #333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #111; z-index: 20; }
        .btn { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .btn-green { background: #2ea043; }

        #workspace { flex: 1; display: flex; position: relative; overflow: hidden; }
        #sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; position: absolute; z-index: 10; height: 100%; top: 0; left: 0; transform: translateX(-100%); transition: 0.3s; }
        #sidebar.open { transform: translateX(0); }
        
        .sidebar-header { padding: 10px; border-bottom: 1px solid var(--border); font-weight:bold; color:#fff; }
        #file-list { flex: 1; overflow-y: auto; }
        .file-item { padding: 8px 15px; font-size: 13px; cursor: pointer; border-left: 2px solid transparent; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-item.active { background: #37373d; border-left-color: var(--accent); color: white; }

        #editor-container { flex: 1; width: 100%; height: 100%; background: #1e1e1e; }
        
        /* ä¸­é–“çš„å¤§æŒ‰éˆ• */
        .center-screen { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; }
        .big-btn { background: #007acc; color: white; padding: 15px 30px; border-radius: 8px; font-size: 16px; border: none; margin-top: 20px; cursor: pointer; }

        #ai-drawer { position: absolute; bottom: 0; width: 100%; height: 50%; background: var(--bg); border-top: 2px solid var(--accent); display: flex; flex-direction: column; transform: translateY(100%); transition: 0.3s; z-index: 30; }
        #ai-drawer.open { transform: translateY(0); }
        .drawer-header { padding: 8px 15px; background: #2d2d2d; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; }
        #chat-log { flex: 1; overflow-y: auto; padding: 15px; font-family: monospace; font-size: 13px; white-space: pre-wrap; }
        .msg-ai { color: #ce9178; margin-bottom: 15px; padding: 10px; background: #252526; border-radius: 6px; }
        
        #input-area { padding: 10px; background: #252526; display: flex; gap: 8px; align-items: center; }
        #prompt-input { flex: 1; background: #3c3c3c; border: 1px solid #555; color: white; padding: 10px; border-radius: 20px; outline: none; }

        #boot-screen { position: fixed; inset: 0; background: #1e1e1e; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: opacity 0.5s; }
        .card { background: #252526; padding: 30px; border-radius: 12px; width: 100%; max-width: 350px; border: 1px solid #333; text-align: center; }
        input[type="password"] { width: 90%; padding: 12px; margin: 15px 0; background: #333; border: 1px solid #444; color: white; border-radius: 6px; text-align: center; }
        #hidden-file-input { display: none; }
        .fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 40; font-size: 24px; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="card">
            <h2 style="color:white; margin:0 0 10px 0;">Pony IDE <span style="font-size:12px; color:gold">GOD MODE</span></h2>
            <p style="color:#888; font-size:13px;">è«‹è¼¸å…¥ API Key</p>
            <input type="password" id="apiKey" placeholder="sk-or-v1...">
            <button class="btn" style="width:100%; padding:12px; font-size:14px;" onclick="enterIDE()">é€²å…¥ç³»çµ±</button>
        </div>
    </div>

    <header>
        <button class="btn" style="background:#444" onclick="toggleSidebar()">â˜° æª”æ¡ˆåˆ—è¡¨</button>
        <span id="status-text" style="color:#4cd964; font-size:12px; font-weight:bold;">ç­‰å¾…ä¸Šå‚³...</span>
        <button class="btn btn-green" onclick="exportZip()">ğŸ’¾ åŒ¯å‡º ZIP</button>
    </header>

    <div id="workspace">
        <div id="sidebar">
            <div class="sidebar-header">å°ˆæ¡ˆçµæ§‹</div>
            <div id="file-list"></div>
        </div>
        <div id="editor-container">
            <div class="center-screen" id="welcome-screen">
                <div style="font-size:50px; margin-bottom:10px;">ğŸ“¦</div>
                <p>è«‹ä¸Šå‚³æ•´å€‹å°ˆæ¡ˆ ZIP</p>
                <button class="big-btn" onclick="triggerUpload()">+ è¼‰å…¥ ZIP (å…¨å°ˆæ¡ˆåˆ†æ)</button>
            </div>
        </div>
    </div>

    <input type="file" id="hidden-file-input" accept=".zip" onchange="handleFileUpload()">

    <div id="ai-drawer">
        <div class="drawer-header" onclick="toggleAI()">
            <span>ğŸ¤– å…¨å±€åˆ†æåŠ©æ‰‹</span> <span>â¬‡</span>
        </div>
        <div id="chat-log"></div>
        <div id="input-area">
            <select id="modelSelect" style="background:#333; color:#aaa; border:1px solid #444; padding:5px; display:none;">
                <option value="google/gemini-2.0-flash-001" selected>Gemini 2.0 (æ¨è–¦)</option>
                <option value="liquid/lfm-40b">Liquid LFM</option>
            </select>
            <input type="text" id="prompt-input" placeholder="ä¾‹å¦‚: åˆ†æé€™å€‹éŠæˆ²çš„ç‰©ç†å¼•æ“é‚è¼¯...">
            <button class="btn" onclick="askAI()">ç™¼é€</button>
        </div>
    </div>
    
    <div class="fab" onclick="toggleAI()">ğŸ’¬</div>

    <script>
        let editor, files = {}, activePath = null, key = "";
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});

        function enterIDE() {
            const inputKey = document.getElementById('apiKey').value;
            if(!inputKey) return alert("è«‹è¼¸å…¥ API Key");
            key = inputKey;
            document.getElementById('boot-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('boot-screen').style.display = 'none'; }, 500);
        }

        function triggerUpload() { document.getElementById('hidden-file-input').click(); }

        async function handleFileUpload() {
            const fileInput = document.getElementById('hidden-file-input');
            const file = fileInput.files[0];
            if(!file) return;

            const zip = new JSZip();
            try {
                const content = await zip.loadAsync(file);
                const list = document.getElementById('file-list');
                list.innerHTML = ""; files = {};
                
                let fileCount = 0;
                let firstFile = null;

                for(let path in content.files) {
                    if(!content.files[path].dir && !path.startsWith("__") && !path.includes(".DS_Store")) {
                        files[path] = await content.files[path].async("string");
                        
                        const div = document.createElement("div");
                        div.className = "file-item"; div.innerText = path;
                        div.onclick = () => openFile(path, div);
                        list.appendChild(div);
                        
                        if(!firstFile) firstFile = {path, div};
                        fileCount++;
                    }
                }
                
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('status-text').innerText = `âœ… å·²è¼‰å…¥ ${fileCount} å€‹æª”æ¡ˆ (AI å·²è®€å–å…¨åŸŸ)`;
                
                initEditor(firstFile);
                
                // è‡ªå‹•æ‰“é–‹ AI é¢æ¿ä¸¦å‘ŠçŸ¥ç”¨æˆ¶
                const log = document.getElementById('chat-log');
                log.innerHTML = `<div class="msg-ai">ç³»çµ±: å°ˆæ¡ˆå·²è¼‰å…¥ ${fileCount} å€‹æª”æ¡ˆã€‚\næˆ‘ç¾åœ¨å·²ç¶“æŒæ¡äº†ã€æ•´å€‹å°ˆæ¡ˆã€‘çš„å…§å®¹ã€‚\n\nä½ å¯ä»¥å•æˆ‘ï¼šã€Œåˆ†æé€™å€‹å°ˆæ¡ˆçš„æ¶æ§‹ã€æˆ–ã€Œå“ªè£¡æœ‰è¨˜æ†¶é«”æ´©æ¼ï¼Ÿã€</div>`;
                toggleAI();

            } catch(e) { alert("ZIP éŒ¯èª¤: " + e); }
            fileInput.value = '';
        }

        function initEditor(firstFile) {
            require(['vs/editor/editor.main'], function() {
                if(!editor) {
                    document.getElementById('editor-container').innerHTML = ""; 
                    editor = monaco.editor.create(document.getElementById('editor-container'), {
                        value: "", language: 'javascript', theme: 'vs-dark', automaticLayout: true, minimap: { enabled: false }
                    });
                    editor.onDidChangeModelContent(() => { if(activePath) files[activePath] = editor.getValue(); });
                }
                if(firstFile) openFile(firstFile.path, firstFile.div);
            });
        }

        function openFile(path, el) {
            activePath = path;
            const ext = path.split('.').pop();
            const lang = ext==='js'?'javascript':(ext==='html'?'html':'css');
            monaco.editor.setModelLanguage(editor.getModel(), lang);
            editor.setValue(files[path]);
            document.querySelectorAll('.file-item').forEach(x => x.classList.remove('active'));
            if(el) el.classList.add('active');
            if(window.innerWidth < 600) document.getElementById('sidebar').classList.remove('open');
        }

        // ğŸ”¥ æ ¸å¿ƒä¿®æ”¹ï¼šé€™è£¡å°±æ˜¯ã€Œå…¨å°ˆæ¡ˆè®€å–ã€çš„é‚è¼¯ ğŸ”¥
        async function askAI() {
            const input = document.getElementById('prompt-input');
            const model = document.getElementById('modelSelect').value;
            const log = document.getElementById('chat-log');
            const txt = input.value;
            if(!txt) return;

            log.innerHTML += `<div style="text-align:right; color:#9cdcfe; font-weight:bold; margin-bottom:5px;">YOU: ${txt}</div><div id="thinking" style="color:#aaa;">AI æ­£åœ¨é–±è®€å…¨å°ˆæ¡ˆ...</div>`;
            log.scrollTop = log.scrollHeight;
            input.value = "";

            // 1. æš´åŠ›æ‹¼æ¥æ‰€æœ‰æª”æ¡ˆå…§å®¹
            let fullProjectContext = "ã€Current Project State (All Files)ã€‘:\n";
            for (let path in files) {
                fullProjectContext += `\n--- START OF FILE: ${path} ---\n${files[path]}\n--- END OF FILE: ${path} ---\n`;
            }

            // 2. åŠ ä¸Šç”¨æˆ¶çš„æŒ‡ä»¤
            const context = `${fullProjectContext}\n\nã€User Questionã€‘: ${txt}\n\n(Please analyze the whole project context above to answer)`;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: model, 
                        messages: [{role: "user", content: context}] 
                        // æ³¨æ„ï¼šé€™è£¡ç§»é™¤äº† temperature ç­‰åƒæ•¸ï¼Œä¿æŒæœ€ç°¡
                    })
                });
                const data = await res.json();
                document.getElementById('thinking').remove();
                
                const reply = data.choices ? data.choices[0].message.content : "Error: " + JSON.stringify(data);
                log.innerHTML += `<div class="msg-ai">${reply}</div>`;
            } catch(e) { if(document.getElementById('thinking')) document.getElementById('thinking').innerHTML = "Net Error"; }
            log.scrollTop = log.scrollHeight;
        }

        function exportZip() {
            const zip = new JSZip();
            for(let path in files) zip.file(path, files[path]);
            zip.generateAsync({type:"blob"}).then(blob => {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob); a.download = "full_project.zip"; a.click();
            });
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleAI() { document.getElementById('ai-drawer').classList.toggle('open'); }
    </script>
</body>
</html>
